
I18N_ALT_SETTINGS = Einstellungen

I18N_ALT_SETTINGS_APPS = Anwendungen

I18N_HELP = Um die App installieren zu k\u00F6nnen, muss man das Installieren von Nicht-Market-Anwendungen zulassen. Dazu gibt es in den Einstellungen den Punkt "Anwendungen" und darunter den Punkt "Unbekannte Herkunft".

I18N_SCANNER_HELP = Zum Scannen des QR-Codes kann die Anwendung <a target="_blank" href="https://market.android.com/details?id=com.google.zxing.client.android">Barcode Scanner</a> aus dem Android Market installiert werden. Alternativ kannst Du nat\u00FCrlich auch den Download-Link benutzen, um die Anwendung zu installieren.
